<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../header-nav.css">
    <link rel="stylesheet" href="../../responsive-index.css">
    <link rel="stylesheet" href="css/edit-chapter.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Creator</title>
</head>

<body>
    <header id="header">

        <div class="logo">
            <div class="nav-button" id="nav-button">
                <i class='bx bx-menu'></i>
            </div>

            <a href="" class="logo">
                <div class="logo-img">
                    <img src="../../res/web-logo.png" alt="">
                </div>
                <div class="logo-text">
                    LOGO
                </div>
            </a>
        </div>

        <div class="search">
            <div class="search-overlay" id="search-overlay">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
            <form action="">
                <div class="search-icon"><i class='bx bx-search'></i></div>

                <input type="text" name="" id="">
                <input type="submit" value="search">
            </form>

        </div>

        <div class="account">
            <button class="up-commic-button"><i class='bx bx-book-add'></i>Tạo</button>

            <div class="avt">
                <img src="../../res/fmeta.png" alt="">
            </div>

            <div class="name">
                Fiammetta
            </div>
        </div>
    </header>

    <nav class="nav active" id="nav">
        <div>
            <div class="comic">
                <a href="" class="avt"><img src="../../res/KAF.png" alt=""></a>
                <div class="name">Fiammetta</div>
            </div>

            <ul>
                <li><a href=""><i class='bx bx-category'></i>Tổng quan</a></li>
                <li><a href=""><i class='bx bx-book-content'></i>Tập Truyện</a></li>
                <li><a href=""><i class='bx bx-bar-chart-alt-2'></i></i>Số liệu</a></li>
                <li><a href=""><i class='bx bx-comment'></i></i>Bình luận</a></li>
                <li><a href=""><i class='bx bx-customize'></i></i></i>Tuỳ chỉnh</a></li>
            </ul>

            <div class="contact">
                <a href=""><i class='bx bx-envelope'></i>Liên hệ với chúng tôi</a>
            </div>
        </div>
    </nav>


    <main class="main">
        <div class="container">
            <div class="head-bar">
                <div>
                    <button class="back"><i class='bx bx-chevron-left'></i></button>
                    <h3>name</h3>

                    
                </div>
                
                <div class="buttons">
                    <button class="cancel">Huỷ</button>
                    <button class="save">LƯU</button>
                </div>
            </div>
            <div class="page-chapter-container">
                
                <div class="page-chapter" idimg="100">
                    <img src="../../res/kayokoA4.png" alt="">
                    <div class="page-bar">
                        <div class="page-ctrl">
                            <div class="up"><i class='bx bx-chevron-up'></i></div>
                            <p>1</p>
                            <div class="down"><i class='bx bx-chevron-down' ></i></div>
                            <button class="add"><i class='bx bx-add-to-queue'></i></button>
                            <button class="delete"><i class='bx bx-trash-alt'></i></button>
                        </div>               
                    </div>
                </div>

                <div class="page-chapter" idimg="101">
                    <img src="../../res/KyoyamaKazusa.jpg" alt="">
                    <div class="page-bar">
                        <div class="page-ctrl">
                            <div class="up"><i class='bx bx-chevron-up'></i></div>
                            <p>2</p>
                            <div class="down"><i class='bx bx-chevron-down' ></i></div>
                            <button class="add"><i class='bx bx-add-to-queue'></i></button>
                            <button class="delete"><i class='bx bx-trash-alt'></i></button>
                        </div>               
                    </div>
                </div>

                <div class="page-chapter" idimg="102">
                    <img src="../../res/KAF.png" alt="">
                    <div class="page-bar">
                        <div class="page-ctrl">
                            <div class="up"><i class='bx bx-chevron-up'></i></div>
                            <p>3</p>
                            <div class="down"><i class='bx bx-chevron-down' ></i></div>
                            <button class="add"><i class='bx bx-add-to-queue'></i></button>
                            <button class="delete"><i class='bx bx-trash-alt'></i></button>
                        </div>               
                    </div>
                </div>
            </div>

            <div class="add-page">
                
                <form action="" class="add-img" enctype="multipart/form-data">
                    <p>Thêm trang.</p>
                    <input type="file" name="img" id="">
                </form>
            </div>
        </div>
    </main>

    <!-- ====js==== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../index.js"></script>
    <script src="js/edit-chapter.js"></script>
</body>

</html>
