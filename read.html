<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========css======= -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-nav.css">
    <link rel="stylesheet" href="responsive-index.css">
    <link rel="stylesheet" href="read.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <!-- =========header======== -->
    <header id="header">

        <div class="logo">
            <div class="nav-button" id="nav-button">
                <i class='bx bx-menu'></i>
            </div>
    
            <a href="" class="logo">
                <div class="logo-img">
                    <img src="./res/web-logo.png" alt="">
                </div>
                <div class="logo-text">
                    LOGO
                </div>
            </a>
        </div>
    
        <div class="search">
            <div class="search-overlay" id="search-overlay">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
            <form action="">
                <div class="search-icon"><i class='bx bx-search'></i></div>
    
                <input type="text" name="" id="">
                <input type="submit" value="search">
            </form>
    
        </div>
    
        <div class="account">
            <div class="avt">
                <img src="./res/fmeta.png" alt="">
            </div>
    
            <div class="name">
                Fiammetta
            </div>
        </div>
    </header>
    
    <nav class="nav hidden" id="nav">
        <div>
            <ul>
                <li><a href=""><i class='bx bx-home-alt'></i>Trang chủ </a></li>
                <li><a href=""><i class='bx bx-book-content'></i>Truyện của bạn</a></li>
                <li><a href=""><i class='bx bx-history'></i>Lịch sử</a></li>
                <li><a href=""><i class='bx bx-like'></i>Đã thích</a></li>
            </ul>
    
            <div class="contact">
                <a href=""><i class='bx bx-envelope'></i>Liên hệ với chúng tôi</a>
            </div>
        </div>
    
    </nav>

    <!-- ==========main======= -->
    <main>
        <div class="reading-bar reading-bar-top">
            <div onclick="history.back()" class="back-button">
                <i class='bx bx-left-arrow-alt'></i>
            </div>

            <h1 class="cur-ep">
                Ep-1
            </h1>
            <div class="ep-buttons">
                <button class="pre-button"><i class='bx bx-chevron-left'></i></button>

                <select name="ep" id="">
                    <option value="ep 1">ep 1</option>
                    <option value="ep 2">ep 2</option>
                    <option value="ep 3">ep 3</option>
                </select>

                <button class="next-button"><i class='bx bx-chevron-left bx-flip-horizontal' ></i></button>
            </div>

            <div class="page-ctrl">
                <input type="range" id="page-ctrl" value="50" min="25" max="150">
            </div>
        </div>

        <div class="container">
            <img src="res/KAF.png" alt="" class="comic-page">
            <img src="res/KAF.png" alt="" class="comic-page">
            <img src="res/KAF.png" alt="" class="comic-page">
            <img src="res/KAF.png" alt="" class="comic-page">
            <img src="res/KAF.png" alt="" class="comic-page">
            <img src="res/KAF.png" alt="" class="comic-page">
        </div>

        <div class="reading-bar ">
            <div class="ep-buttons">
                <button class="pre-button"><i class='bx bx-chevron-left'></i></button>

                <select name="ep" id="">
                    <option value="ep 1">ep 1</option>
                    <option value="ep 2">ep 2</option>
                    <option value="ep 3">ep 3</option>
                </select>

                <button class="next-button"><i class='bx bx-chevron-left bx-flip-horizontal' ></i></button>
            </div>
        </div>
    </main>
    <!-- =========js========= -->

    <script src="index.js"></script>
    <script src="read.js"></script>
</body>
</html>
