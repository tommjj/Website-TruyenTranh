
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="orangeBG">
            <div class="box signin">
                <h2>Already Have An Account?</h2>
                <button class="signinbtn">Sign in</button>
            </div>

            <div class="box signup">
                <h2>Create An Account?</h2>
                <button class="signupbtn">Register</button>
            </div>


        </div>

        <div class="form-box">
            <div class="form signinform">
                <form action="" method="" class="signin-form" enctype="multipart/form-data">
                    <h3>Sign In</h3>
                    <div class="error-signin">
                        
                    </div>
                    <div class="input">
                        <input oninput="clearError()" type="text" name="username" autocomplete="off" required />
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Username
                            </span>
                        </label>
                    </div>
                    <div class="input">
                        <input oninput="clearError()" type="password" name="password" autocomplete="off" required />
                        <label for="password" class="label-name">
                            <span class="content-name">
                                password
                            </span>
                        </label>
                    </div>
                    <input type="submit" value="Sign in">
                    <a href="#">Forget Password</a>
                </form>
                
            </div>

            <div class="form signupform">
                <form action="" method="post" class="signup-form">
                    <h3>Sign Up</h3>
                    <div class="error-signup">
                     
                    </div>
                    <div class="input">
                        <input oninput="clearError()" type="text" name="username" autocomplete="off" required />
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Username
                            </span>
                        </label>
                    </div>
                    <div class="input">
                        <input oninput="clearError()" type="text" name="email" autocomplete="off" required />
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Email
                            </span>
                        </label>
                    </div>
                    <div class="input">
                        <input oninput="clearError()" type="password" name="password" autocomplete="off" required />
                        <label for="text" class="label-name">
                            <span class="content-name">
                                password
                            </span>
            
                        </label>
                    </div>
                    <div>
                    </div>
                    <div class="input">
                        <input  oninput="clearError()" type="password" name="confirm" autocomplete="off" required />
                        <label for="text" class="label-name">
                            <span class="content-name">
                                confirm
                            </span>
                        </label>
                    </div>
                    <input type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   

    <script src="index.js"></script>

</body>

</html>
